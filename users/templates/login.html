{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-12 mx-auto card p-3">
                <h2>Login</h2>
                <form method="POST" class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button type="submit" class="btn btn-primary">Login</button>
                    
                    {% load socialaccount %}
                    <a href="{% provider_login_url "facebook" method="oauth2" %}">Facebook OAuth2</a>
                    <a href="{% url 'users:signup' %}" class="btn btn-secondary">Create account</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
