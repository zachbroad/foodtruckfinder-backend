{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <h2>Login</h2>
                <form method="POST" class="form-group">
                    {% csrf_token %}
                    <div class="form-group">
                        <div>

                            <label>
                                Username
                                <input type="text" name="login" class="input-lg form-control"/>
                            </label>
                        </div>
                        <div>
                            <label>
                                Password
                                <input type="password" name="password" class="input-lg form-control"/>
                            </label>
                        </div>
                    </div>
                    <div class="form-check">
                        <label>
                            <input type="checkbox" name="remember" class="form-check-input"/>
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{% url 'signup' %}" class="btn btn-secondary">Create account</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
