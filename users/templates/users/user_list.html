{% extends 'base.html' %}

{% block title %}
    OnTheGrub Users List
{% endblock %}

{% block head %}
    <link rel="canonical" href="{% url 'users:list' %}">
{% endblock %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col">
        <h2>OnTheGrub Users</h2>
        <ul>
            {% for user in user_list %}
                <li><a href="">@{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
</div>
{% endblock %}
