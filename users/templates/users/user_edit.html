{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% endblock %}
{% block description %}{% endblock %}

{% block content %}
    <div class="container my-3">
        <div class="row">
            <div class="col">
                <h2>Edit profile</h2>
                <small>This is how your appear to other users OnTheGrub.</small>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit">SAVE CHANGES</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col">
                <form action="">

                </form>
            </div>
        </div>
    </div>
{% endblock %}
