{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load socialaccount %}

{% block title %}
    Signup
{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-12 mx-auto card p-3">
                <h2>Create your OnTheGrub account</h2>
                <form method="POST" class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button type="submit" class="btn btn-success">Register</button>
                    <a href="{% url 'users:login' %}" class="">Login to an existing account</a>

                    <br/>
                    <div class="py-1"></div>

                    <a class="btn btn-info" href="{% provider_login_url "facebook" method="oauth2" %}">Login with
                        Facebook</a>
                    <a class="btn btn-success" href="{% provider_login_url "google" method="oauth2" %}">Login with
                        Google</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
