{% extends "base.html" %}

{% block title %}
    Logout
{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <h2>Logout</h2>
                <form method="POST">
                    {% csrf_token %}
                    <h4>Are you sure you'd like to logout?</h4>
                    <a href="/" class="btn btn-secondary">Go home</a>
                    <button class="btn btn-danger" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
