{% extends 'dashboard_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    OnTheGrub Dashboard
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Edit {{ truck.title }}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary" type="submit">SAVE</button>
                    <button class="btn btn-light" type="submit" onclick="window.history.back();">CANCEL</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
