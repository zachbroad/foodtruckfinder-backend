{% extends 'dashboard_base.html' %}

{% block title %}
{% endblock %}

{% block description %}
{% endblock %}

{% block content %}
    <div class="container my-3">
        <div class="row">
            <div class="col">
                <a class="btn btn-secondary" href="{% url 'dashboard:truck-detail' truck.id %}">
                    Return to truck
                </a>
                <h2>{{ truck.title }}'s menu</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for item in items %}
                {% include 'trucks/widgets/dashboard_menu_item.html' with menu_item=item %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
