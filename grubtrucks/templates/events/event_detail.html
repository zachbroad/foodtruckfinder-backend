{% extends 'base.html' %}

{% block title %}
    Events near you
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 m-2 p-3 card">
                <div class="card-header">
                    <h3 class="card-title">
                        {{ event.title }}
                    </h3>
                </div>
                <div class="card-body">
                    <p>{{ event.description }}</p>
                </div>
                <div class="card-footer">
                    <span>Start: <strong>{{ event.start_time }}</strong></span>
                    <br/>
                    <span>End: <strong>{{ event.end_time }}</strong></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}
