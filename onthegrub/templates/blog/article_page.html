{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block title %}
{% endblock %}

{% block description %}
{% endblock %}

{% block content %}
    <div class="container-fluid bg-primary py-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title">
                                {{ page.title }}
                            </h1>
                        </div>

                        <div class="card-body">
                            <p>{{ page.search_description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                {{ page.body }}
            </div>
        </div>
    </div>
{% endblock %}
