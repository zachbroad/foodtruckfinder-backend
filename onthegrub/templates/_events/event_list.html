{% extends 'base.html' %}

{% block title %}
    Food Truck Events in Florida | OnTheGrub
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col py-3">
                <h2>Events near you</h2>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <form method="GET" class="d-flex flex-row">
                    <input class="form-control mr-2" placeholder="FIND EVENTS" value="{{ request.GET.query }}"
                           name="query" type="text"/>
                    <button type="submit" class="btn btn-primary">SEARCH</button>
                </form>
            </div>
        </div>

        <div class="row">
            {% for event in event_list %}
                <div class="col-sm-12 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <a href="{% url 'events:detail' event.id %}">
                                    {{ event.title }}
                                </a>
                            </h3>
                        </div>
                        <div class="card-body">
                            <p>{{ event.description }}</p>
                        </div>
                        <div class="card-footer">
                            <span>Start: <strong>{{ event.start_time }}</strong></span>
                            <br/>
                            <span>End: <strong>{{ event.end_time }}</strong></span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
