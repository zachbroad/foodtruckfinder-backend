{#<div class="truck-card col-sm-12 col-md-6 col-lg-4 pb-3">#}

<div class="card my-3">
    <div class="card-header">

        <a href="{% url 'trucks:event-detail' truck.id event.id %}">
            <h3>{{ event.title }}</h3>
        </a>

        <h5>
            Hosted by
            <a href="{% url 'trucks:detail' truck.id %}">
                {{ event.truck.title }}
            </a>
        </h5>
    </div>
    <div class="card-body">
        {{ event.description|default:"This event has no description." }}
    </div>
    <div class="card-footer">
        <span>Starts on <strong>{{ event.start_time }}</strong></span>
        <br/>
        <span>Ends on <strong>{{ event.end_time }}</strong></span>
    </div>
</div>
