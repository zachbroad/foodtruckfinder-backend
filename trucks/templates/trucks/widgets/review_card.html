<a href="{% url 'trucks:review-detail' review.truck.id review.id %}"
   class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-block">
            <h4 class="card-title">{{ review.reviewer.full_name }} <span
                    class="text-muted small">@({{ review.reviewer.username }})</span>
            </h4>
            <div class="badge badge-warning badge-pill p-2"><span class="fa fa-star mr-1"></span>
                Overall: {{ review.rating }} / 5
            </div>
        </div>
        <span class="badge badge-pill badge-primary shadow-sm p-2">
            <span class="fa fa-clock-o mr-1"></span>
            {{ review.post_created|timesince }} ago
        </span>
    </div>
    <hr>
    <p class="mb-1">{{ review.description }}</p>
</a>
